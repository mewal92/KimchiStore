<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- responsivitet -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Webbutik</title>
    <!-- länk till stilmallen -->
    <link href="css/stilmall.css" rel="Stylesheet" type="text/css" />
    <script src="js/footer.js" type="module"></script>
    <script src="js/panel.js" type="module" defer></script>
    <script src="js/ermsg.js" type="module" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Allura&family=Dosis:wght@300&family=Karla:wght@300&family=Quicksand:wght@300&display=swap");
    </style>
  </head>

  <body>
    <!-- navigeringsmeny som en lista -->
    <div id="panel"></div>

    <header>
      <h1>Webbutik</h1>
      <hr />
    </header>

    <div class="flex-containerbeställning">
      <div>
        <h4>Här kan du beställa en produkt:</h4>
        <!-- skapar en form action page som leder till html fil, man skicaks dit när man trycker beställ -->
        <form action="action-page.html">
          <!-- skapar en field set för en typ av formulär -->
          <fieldset class="fieldset-for-beställning">
            <legend class="legend-for-beställning1">
              Fyll i din beställning här:
            </legend>
            <div class="flex auto-margin gap-6px flex-col flex-wrap">
              <label for="name">Namn</label>
              <input type="text" id="name" name="name" />
              <p id="name-ermsg" class="yellow">Obligatoriskt fält</p>

              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" />
              <p id="email-ermsg" class="yellow">Obligatoriskt fält</p>

              <label for="tel">Telefon</label>
              <input type="text" id="tel" name="tel" />
              <p id="tel-ermsg" class="yellow">Obligatoriskt fält</p>

              <label for="address">Address</label>
              <input type="text" id="address" name="adress" />
              <p id="address-ermsg" class="yellow">Obligatoriskt fält</p>

              <div class="flex flex-row">
                <div class="flex flex-col width-47">
                  <label for="postnr">Postnummer</label>
                  <input type="text" id="postnr" name="postnr" />
                  <p id="postnr-ermsg" class="yellow">Obligatoriskt fält</p>
                </div>
                <div class="flex flex-col width-47">
                  <label for="ort">Ort</label>
                  <input type="text" id="ort" name="ort" />
                  <p id="ort-ermsg" class="yellow">Obligatoriskt fält</p>
                </div>
              </div>
            </div>

            <legend id="legend-for-boka-2">
              Vilken produkt vill du beställa?
            </legend>
            <div class="gap-16px">
              <!-- här kan användaren välja att markera vad dom vill boka -->
              <label for="fname">Produkt 1</label>
              <input type="radio" id="Produkt1" name="Meny" /><br />

              <label for="fname">Produkt 2</label>
              <input type="radio" id="Produkt2" name="Meny" /><br />

              <label for="fname">Produkt 3</label>
              <input type="radio" id="Produkt3" name="Meny" /><br />

              <label for="fname">Produkt 4</label>
              <input type="radio" id="Produkt4" name="Meny" /><br />

              <br />
              <!-- knapp för att skicka in beställning-->
              <input id="submit" class="hidden" type="submit" value="Beställ" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <footer id="footer" class="footer"></footer>
  </body>
</html>
