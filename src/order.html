<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- responsivitet -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Webbutik</title>
    <!-- länk till stilmallen -->
    <link href="css/stilmall.css" rel="Stylesheet" type="text/css" />
    <script src="js/footer.js" type="module"></script>
    <script src="js/panel.js" type="module" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Allura&family=Dosis:wght@300&family=Karla:wght@300&family=Quicksand:wght@300&display=swap");
    </style>
  </head>

  <body>
    <!-- navigeringsmeny som en lista -->
    <div id="panel"></div>
    <center>
      <header>
        <h1>Webbutik</h1>
        <hr />
      </header>
    </center>

    <div class="flex-containerbeställning">
      <div>
        <h4>Här kan du beställa en produkt:</h4>
        <!-- skapar en form action page som leder till html fil, man skicaks dit när man trycker beställ -->
        <form action="Action-page.html">
          <!-- skapar en field set för en typ av formulär -->
          <fieldset class="fieldset-for-beställning">
            <legend class="legend-for-beställning1">
              Fyll i din beställning här:
            </legend>
            <label for="fname">Förnamn: &ensp;</label>
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Efternamn:</label>
            <input type="text" id="lname" name="lname" /><br />

            <label for="fname">Address: &ensp;</label>
            <input type="text" id="fname" name="fname" /><br />
            <label for="fname">Telefon: &emsp; </label>
            <input type="text" id="fname" name="fname" /><br />
            <label for="email">E-mail: &emsp;</label>
            <input type="email" id="email" name="email" /><br /><br />

            <legend id="legend-for-boka-2">
              Vilken produkt vill du beställa?
            </legend>
            <!-- här kan användaren välja att markera vad dom vill boka -->
            <label for="fname">Produkt 1</label>
            <input type="radio" id="Produkt1" name="Meny" /><br />

            <label for="fname">Produkt 2</label>
            <input type="radio" id="Produkt2" name="Meny" /><br />

            <label for="fname">Produkt 3</label>
            <input type="radio" id="Produkt3" name="Meny" /><br />

            <label for="fname">Produkt 4</label>
            <input type="radio" id="Produkt4" name="Meny" /><br />

            <br />
            <!-- knapp för att skicka in beställning-->
            <input type="submit" value="Beställ" />
          </fieldset>
        </form>
      </div>
    </div>
    <footer id="footer" class="footer"></footer>
  </body>
</html>
