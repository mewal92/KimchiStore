<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- responsivitet -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Webbutik</title>
    <!-- länk till stilmallen -->
    <link href="css/stilmall.css" rel="Stylesheet" type="text/css" />
    <script src="js/footer.js" type="module"></script>
    <script src="js/panel.js" type="module" defer></script>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Allura&family=Dosis:wght@300&family=Karla:wght@300&family=Quicksand:wght@300&display=swap");
    </style>
  </head>

  <body>
    <!-- navigeringsmeny som en lista -->
    <div id="panel"></div>
    <center>
      <header>
        <h1>Webbutik</h1>
        <hr />
        <h2>En låtsasbutik</h2>
      </header>
    </center>

    <!-- display products -->
    <div id="products"></div>

    <script>
      fetch("https://fakestoreapi.com/products")
        .then((response) => response.json())
        .then((data) => {
          const productsContainer = document.getElementById("products");

          data.forEach((product) => {
            const productElement = document.createElement("div");
            productElement.innerHTML = `
			  <h3>${product.title}</h3>
			  <img src="${product.image}" alt="${product.title}">
			  <p>${product.description}</p>
			  <p>${product.price}</p>
			`;
            productsContainer.appendChild(productElement);
          });
        })
        .catch((error) => console.error(error));
    </script>

    <footer id="footer" class="footer"></footer>
  </body>
</html>
